<!DOCTYPE html>
<html lang="en" ng-app="ponyClicker">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Pony Clicker (Angular)</title>

    <link rel="dns-prefetch" href="//ajax.googleapis.com">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.1.1/css/foundation.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.0.0/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
	<div class="wrapper" ng-controller="indexCtrl">
        <div class="navigation contain-to-grid">
            <nav class="top-bar" data-topbar>
                <ul class="title-area">
                    <li class="name">
                        <h1><a href="#">Pony Clicker (Angular)</a></h1>
                    </li>
                    <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
                </ul>

                <section class="top-bar-section">
                    <ul class="right">
                        <li class="has-dropdown">
                            <a href="#">Marketplace</a>
                            <ul class="dropdown">
                                <li ng-repeat="upgrade in upgrades">
                                    <a href="#" ng-click="buyUpgrade(upgrades.indexOf(upgrade))">
                                        <b>{{upgrade.type}} (+{{upgrade.rate}}):</b> {{upgrade.cost | number: 0}} CM 
                                        <span class="label">{{upgrade.total}}</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="divider"></li>
                        <li class="has-dropdown">
                            <a href="#">Characters</a>
                            <ul class="dropdown">
                                <li ng-repeat="character in characters">
                                    <a href="#" ng-click="changeCharacter(character.id)">
                                        {{character.name}}
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#" ng-click="toggleMute()" ng-bind="muted && 'Unmute' || 'Mute'"></a>
                        </li>
                        <li class="divider"></li>
                        <li class="has-form">
                            <a href="#" class="button alert" ng-click="reset()">Reset</a>
                        </li>
                    </ul>
                </section>
            </nav>
        </div>

        <div class="row">
            <div class="large-12 columns text-center">
                <h1 class="counter">{{count | number: 0}} Cutie Marks</h1>
                <h2 class="tutorial" ng-show="count === 0">(click Twilight Sparkle to begin)</h2>
            </div>
        </div>

        <div class="pony">
            <div class="clickarea" ng-click="incrementCount($event)"></div>
            <div class="effects"></div>
            <img ng-src="assets/img/characters/{{character}}.png">
        </div>
	</div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.1.1/js/foundation.min.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
