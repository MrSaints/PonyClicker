<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
	<title>Pony Clicker (Angular)</title>
	<link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<div class="wrapper">
		<h1>{{count}}</h1>
		<div class="image" ng-click="count = count + 1" ng-init="count = 0">
			<img src="assets/img/pony.png">
		</div>
	</div>

	<script src="bower_components/angular/angular.min.js"></script>
</body>
</html>
